<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/stat.css">
    <link rel="stylesheet" href="scss/cube.css">
    <link rel="stylesheet" href="scss/carte.css">
    <title>Tagret Cube</title>
</head>

<body>
    <div class="status">
        <div class="info">
            <p class="reborn"></p>
            <div style="display: flex;">
                <p class="diamond">Diamond: 0</p>
                <p class="money"></p>
            </div>
            <div class="gear"><img src="gear.svg" alt="gear"></div>
        </div>
    </div>

    <div class="clickzone"></div>

    <div class="modal">
        <div class="modal-menu">
            <div class="pause">
                <p>Пауза</p>
            </div>
            <div class="list-input">
                <input type="button" class="gear-input" value="Продолжить">
                <input type="button" class="gear-input" value="Настройки">
                <input type="button" class="gear-input" value="Сбросить прогресс">
            </div>
            <div class="version">
                <p>Alfa 0.4</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <div class="carte">
        <div class="menu">
            <div class="menuimg">
                <img src="menu.svg" alt="menu">
            </div>

            <div class="store"></div>
        </div>
    </div>
 
    <script src="app.js"></script>
</body>

</html>
